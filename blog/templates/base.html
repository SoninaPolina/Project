<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="menu item">
      <ul class="sides">
        {% for key, value in menu.items %}
        <li class="line"><a href="{{ value }}" class="design">{{ key }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="logo item">
      <img src="{% static 'images/back.png' %}" class="back">
      <div class="name">КАДР ЗА КАДРОМ</div>
    </div>
    <div>
      {% block content%}
      {% endblock %}
    </div>
    <div class="footer item">
      <img src="{% static 'images/back.png' %}" class="back">
      <div class="sign">© Кадр за кадром, 2024</div>
    </div>
  </div>
</body>
</html>
